<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body role="application">
    <section data-type="sidebar">
      <header>
        <menu type="toolbar">
          <a href="#content"><span class="icon icon-add">add</span></a>
        </menu>
        <h1>Options</h1>
      </header>
      <nav>
        <h2>Maps</h2>
        <ul>
          <li class="active"><a href="#map-osm">OpenStreetMap</a></li>
          <li><a href="#map-google">Google</a></li>
        </ul>
      </nav>
    </section>

    <section role="region" id="map-view">
      <header>
        <a href="#content"><span class="icon icon-menu">hide sidebar</span></a>
        <a href="#map-view"><span class="icon icon-menu">show sidebar</span></a>
        <h1>FoxMap</h1>
      </header>

      <div role="main" id="map"></div>
    </section>


    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  </body>
</html>
